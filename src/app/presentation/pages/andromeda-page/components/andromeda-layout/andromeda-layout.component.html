<div class="w-full max-w-6xl mx-auto px-6 sm:px-8 py-16 space-y-16 animate__animated animate__fadeIn">

  <!-- Cabecera -->
  <div class="flex flex-col md:flex-row items-center gap-8">
    <img [src]="logo" alt="Logo" class="w-24 h-24 object-contain" />
    <div class="text-center md:text-left flex-1 space-y-2">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-accent font-montserratAlt leading-tight tracking-tight">
        {{ headerTitle }}
      </h1>
      <p class="text-base sm:text-lg text-base-content/70">{{ headerDescription }}</p>
    </div>
  </div>

  <!-- LÃ­nea divisoria -->
  <hr class="w-4/5 mx-auto border-t-2 border-accent opacity-70 rounded-full" />

  <!-- Card: DescripciÃ³n -->
  <div class="bg-base-200 rounded-2xl p-8 shadow-md space-y-3">
    <h2 class="text-2xl sm:text-3xl font-bold text-success tracking-wide">
      {{ descriptionTitle }}
    </h2>
    <p class="text-base sm:text-lg text-base-content/90 leading-relaxed font-medium">
      {{ description }}
    </p>
  </div>

  <!-- Grid de Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- Card: Productos y Servicios -->
    <div *ngIf="productosList && productosList.length" class="bg-base-200 rounded-2xl p-8 shadow-md space-y-4">
      <h3 class="text-2xl font-bold text-info tracking-wide">ğŸ›ï¸ Productos y Servicios</h3>
      <ul class="list-disc list-inside text-base-content/90 text-base sm:text-lg font-medium space-y-2">
        <li *ngFor="let item of productosList">{{ item }}</li>
      </ul>
    </div>

    <!-- Card: Redes y Enlaces -->
    <div class="bg-base-200 rounded-2xl p-8 shadow-md space-y-6">

      <!-- PÃ¡gina Web -->
      <div *ngIf="website">
        <h4 class="text-2xl font-bold text-info tracking-wide">ğŸŒ PÃ¡gina Web</h4>
        <a [href]="website.url" target="_blank" class="link link-primary text-base sm:text-lg font-medium">
          {{ website.name }}
        </a>
      </div>

      <!-- Instagram -->
      <div *ngIf="instagram">
        <h4 class="text-2xl font-bold text-info tracking-wide">ğŸ“¸ Instagram</h4>
        <a [href]="instagram.url" target="_blank" class="link link-primary text-base sm:text-lg font-medium">
          {{ instagram.handle }}
        </a>
      </div>

      <!-- LinkedIn -->
      <div *ngIf="linkedins">
        <h4 class="text-2xl font-bold text-info tracking-wide">ğŸ’¼ LinkedIn</h4>
        <div class="text-base sm:text-lg text-base-content/80 font-medium space-y-1">
          <ng-container *ngIf="linkedins.length; else showText">
            <div *ngFor="let li of linkedins">
              <a [href]="li.url" target="_blank" class="link link-primary">{{ li.name }}</a>
            </div>
          </ng-container>
          <ng-template #showText>
            <p>{{ linkedins }}</p>
          </ng-template>
        </div>
      </div>

    </div>
  </div>

</div>
