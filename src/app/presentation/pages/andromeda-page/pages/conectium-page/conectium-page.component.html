<div class="w-full max-w-5xl mx-auto px-6 py-10 space-y-12">

  <!-- Cabecera -->
  <div class="flex flex-col md:flex-row items-center gap-6">
    <img src="assets/conectiumLogo.jpg" alt="Logo" class="w-20 h-20 object-contain" />
    <div class="text-center md:text-left">
      <h1 class="text-3xl font-bold text-primary">{{ titleHeader }}</h1>
      <p class="text-base text-gray-600">{{ descriptionHeader }}</p>
    </div>
  </div>

  <!-- Descripción -->
  <div>
    <h2 class="text-base font-semibold text-pink-500 mb-1 flex items-center gap-1">📌 {{ descriptionTitle }}</h2>
    <p class="text-base font-semibold text-gray-800 leading-relaxed">
      {{ description }}
    </p>
  </div>

  <!-- Productos -->
  <div>
    <h2 class="text-base font-semibold text-purple-500 mb-1 flex items-center gap-1">🛠️ Productos/Servicios</h2>
    <ul class="list-disc list-inside text-gray-700 space-y-2 text-base">
        <li *ngFor="let item of productosList">{{ item }}</li>
      </ul>
  </div>

  <!-- Redes y enlaces -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <div>
      <h3 class="text-sm text-blue-500 font-medium flex items-center gap-1">{{ webPage }}</h3>
      <li *ngFor="let item of webPageLink">
        <a [href]="item.url" target="_blank" class="link link-warning">
          {{ item.title }}
        </a>
      </li>

    </div>

    <div>
      <h3 class="text-sm text-blue-500 font-medium flex items-center gap-1">📸 Instagram</h3>
      <li *ngFor="let item of igUsername">
        <a [href]="item.url" target="_blank" class="link link-primary">
          {{ item.title }}
        </a>
      </li>
    </div>

    <div>
      <h3 class="text-sm text-blue-500 font-medium flex items-center gap-1">💼 LinkedIn</h3>
      <p class="text-base font-semibold text-gray-800">Conectium</p>
    </div>
  </div>

</div>
